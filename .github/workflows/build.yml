name: Build

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '*.md'
      - 'repo.json'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@v5
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: |
          rm $GITHUB_WORKSPACE/builds/*.cs3 || true

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.2

      - name: Build plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make

      - name: Move built plugins
        run: |
          cp $GITHUB_WORKSPACE/src/**/build/*.cs3 $GITHUB_WORKSPACE/builds/ || true
          find $GITHUB_WORKSPACE/src -name "*.cs3" -exec cp {} $GITHUB_WORKSPACE/builds/ \;

      - name: Generate plugins.json
        run: |
          cd $GITHUB_WORKSPACE/builds
          echo "[" > plugins.json
          first=true
          for file in *.cs3; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              name="${filename%.cs3}"
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> plugins.json
              fi
              echo "  {" >> plugins.json
              echo "    \"name\": \"$name\"," >> plugins.json
              echo "    \"url\": \"https://raw.githubusercontent.com/${{ github.repository }}/builds/$filename\"," >> plugins.json
              echo "    \"status\": 1," >> plugins.json
              echo "    \"version\": 1" >> plugins.json
              echo "  }" >> plugins.json
            fi
          done
          echo "]" >> plugins.json
          cat plugins.json

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build: ${{ github.sha }}" || exit 0
          git push origin builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
