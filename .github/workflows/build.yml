name: Build

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '*.md'
      - 'repo.json'
  workflow_dispatch:

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"
        continue-on-error: true

      - name: Create builds branch if it doesn't exist
        run: |
          cd builds || mkdir builds
          cd builds
          git init 2>/dev/null || true
          git checkout -b builds 2>/dev/null || true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build plugins
        run: |
          cd src
          chmod +x gradlew
          ./gradlew make

      - name: Move built plugins
        run: |
          mkdir -p builds/plugins
          find src -name "*.cs3" -exec cp {} builds/plugins/ \;
          
      - name: Generate plugins.json
        run: |
          cd builds/plugins
          echo "[" > ../plugins.json
          first=true
          for file in *.cs3; do
            if [ -f "$file" ]; then
              name="${file%.cs3}"
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> ../plugins.json
              fi
              echo "  {" >> ../plugins.json
              echo "    \"name\": \"$name\"," >> ../plugins.json
              echo "    \"url\": \"https://raw.githubusercontent.com/${{ github.repository }}/builds/plugins/$file\"," >> ../plugins.json
              echo "    \"status\": 1," >> ../plugins.json
              echo "    \"version\": 1" >> ../plugins.json
              echo "  }" >> ../plugins.json
            fi
          done
          echo "]" >> ../plugins.json

      - name: Push builds
        run: |
          cd builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build: ${{ github.sha }}" || exit 0
          git push -f origin builds || git push --set-upstream origin builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
