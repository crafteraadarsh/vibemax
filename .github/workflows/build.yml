name: Build

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '*.md'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: |
          rm $GITHUB_WORKSPACE/builds/*.cs3 || true
          rm $GITHUB_WORKSPACE/builds/*.jar || true
          rm $GITHUB_WORKSPACE/builds/plugins.json || true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson

      - name: Copy build files
        run: |
          cd $GITHUB_WORKSPACE/src
          find . -name "*.cs3" -exec cp {} $GITHUB_WORKSPACE/builds/ \;
          cp build/plugins.json $GITHUB_WORKSPACE/builds/ 2>/dev/null || echo "plugins.json not found"
          cp repo.json $GITHUB_WORKSPACE/builds/ 2>/dev/null || echo "repo.json not found"

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Build: ${{ github.sha }}" || exit 0
          git push origin builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
